<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >item-detail</title >
</head >
<body class="sb-nav-fixed">
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div id="layoutSidenav">
  <div  data-th-replace="~{fragments/sideNav :: sideNavFragment}">
  </div>
  <div id="layoutSidenav_content">
    <main>
      <!--heading Area-->
      <div class="container-fluid " >
        <div class="row formManagement border-info mb-4 mt-4" >
          <!--ViewList Button-->
          <div class="col">
            <a href="/purchaseOrder" class="btn btn-outline-primary btn-sm" tabindex="1">
              <i class="fa fa-list" style="font-size: 12px"></i>&nbsp;&nbsp;View List
            </a>
            <button class="btn btn-outline-info btn-sm" type="button" data-toggle="collapse" data-target="#supplierDetail" aria-expanded="false" aria-controls="collapseExample">
              Supplier Details
            </button>
          </div>

          <!--Form Name-->
          <div class="col">
            <h5 class="text text-right">
              <span data-th-text="${purchaseOrderDetail.supplier.name +' - '+purchaseOrderDetail.code }"></span>
            </h5>
          </div>
        </div >
      </div >
      <!--details-->
      <div data-th-fragment="purchaseOrderDetailsFragment" class="container-fluid formBorder" >

          <div class="formManagement border-info mb-4 mt-4" >
            <!--Supplier Details-->
            <div class="form-group collapse" id="supplierDetail" >
              <div class="card card-body" >
              <div class="row">
                  <!--Left Side-->
                  <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
                    <!--code-->
                    <div class="form-row text-right" >
                      <div class="col-md-4" >
                        <label class="control-label" for="id" >Code :</label >
                      </div >
                      <div class="col-md-8" >
                        <p id="id" data-th-text="${purchaseOrderDetail.code}" class="display_detail" ></p >
                      </div >
                    </div >
                    <!--Supplier Name-->
                    <div class="form-row text-right" >
                      <div class="col-md-4" >
                        <label class="control-label" for="departmentIdNumber" >Supplier Name :</label >
                      </div >
                      <div class="col-md-8" >
                        <p id="departmentIdNumber" data-th-text="${purchaseOrderDetail.supplier.name}"
                           class="display_detail" ></p ></div >
                    </div >
                    <!--Purchase Order Priority-->
                    <div class="form-row text-right" >
                      <div class="col-md-4" >
                        <label class="control-label" for="mainCategory" >Purchase Order Priority :</label >
                      </div >
                      <div class="col-md-8" >
                        <p id="mainCategory"
                           data-th-text="${purchaseOrderDetail.purchaseOrderPriority.PurchaseOrderPriority}"
                           class="display_detail" ></p >
                      </div >
                    </div >
                    <!--Purchase Order Status-->
                    <div class="form-row text-right" >
                      <div class="col-md-4" >
                        <label class="control-label" for="subCategory" >Purchase Order Status :</label >
                      </div >
                      <div class="col-md-8" >
                        <p id="subCategory"
                           data-th-text="${purchaseOrderDetail.purchaseOrderStatus.purchaseOrderStatus}"
                           class="display_detail" ></p >
                      </div >
                    </div >
                    <!--Name-->
                    <div class="form-row text-right" >
                      <div class="col-md-4" >
                        <label class="control-label" for="name" >Price :</label >
                      </div >
                      <div class="col-md-8" >
                        <p id="name" data-th-text="${purchaseOrderDetail.price}"
                           class="display_detail" ></p >
                      </div >
                    </div >
                  <!--Remark-->
                  <div class="form-row text-right" >
                    <div class="col-md-4" >
                      <label class="control-label" for="rop" >Remarks :</label >
                    </div >
                    <div class="col-md-8" >
                      <p id="rop" data-th-utext="${purchaseOrderDetail.remark}"
                         class="display_detail" ></p >
                    </div >
                  </div >
                </div >
                <!--Right Side-->
                <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
                  <!--Created By-->
                  <div class="form-row text-right" >
                    <div class="col-md-4" >
                      <label class="control-label" for="createdBy" >Created By :</label >
                    </div >
                    <div class="col-md-8" >
                      <p id="createdBy" data-th-text="${purchaseOrderDetail.createdBy}"
                         class="display_detail" ></p >
                    </div >
                  </div >
                  <!--Created at-->
                  <div class="form-row text-right" >
                    <div class="col-md-4" >
                      <label class="control-label" for="createdAt" >Created At :</label >
                    </div >
                    <div class="col-md-8" >
                      <p id="createdAt"
                         data-th-text="${#temporals.format(purchaseOrderDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                         class="display_detail" ></p >
                    </div >
                  </div >
                  <!--Updated by-->
                  <div class="form-row text-right" >
                    <div class="col-md-4" >
                      <label class="control-label" for="updatedBy" >Updated By :</label >
                    </div >
                    <div class="col-md-8" >
                      <p id="updatedBy" data-th-text="${purchaseOrderDetail.updatedBy}"
                         class="display_detail" ></p >
                    </div >
                  </div >
                  <!--Updated at-->
                  <div class="form-row text-right" >
                    <div class="col-md-4" >
                      <label class="control-label" for="updatedAt" >Updated At :</label >
                    </div >
                    <div class="col-md-8" >
                      <p id="updatedAt"
                         data-th-text="${#temporals.format(purchaseOrderDetail.updatedAt, 'dd-MM-yyyy HH:mm')}"
                         class="display_detail" ></p >
                    </div >
                  </div >
                </div >
              </div>
              </div >
            </div >


            <!--purchase order items -->
            <div class="card mb-4">
              <!--Table Title-->
              <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Selected Items
              </div>
              <!--Table view-->
              <div class="card-body">
                <div class="table-responsive-md" >
                <table class="table table-striped" id="myTable" >
                  <thead >
                  <tr >
                    <th >Index</th >
                    <th >Item Name</th >
                    <th >ROP</th >
                    <th >Buying Price (Rs.)</th >
                    <th >Request Quantity</th >
                    <th >Line Total</th >
                  </tr >
                  </thead >
                  <tbody >
                  <tr data-th-each="purchaseOrderItem, index : ${purchaseOrderDetail.purchaseOrderItems}" >
                    <td data-th-text="${index.count}" ></td >
                    <td data-th-text="${purchaseOrderItem.item.name}" ></td >
                    <td data-th-text="${purchaseOrderItem.item.rop}" ></td >
                    <td data-th-text="${purchaseOrderItem.buyingPrice}" ></td >
                    <td data-th-text="${purchaseOrderItem.quantity}" ></td >
                    <td data-th-text="${purchaseOrderItem.lineTotal}" ></td >
                  </tr >
                  </tbody >
                </table >
              </div >
              </div>
            </div >
            <!--Back Button-->
            <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
              <a href="javascript:history.back()" >
                <button class="btn-sm btn-dark" type="button" tabindex="3" >
                  <i class="fas fa-arrow-circle-left" style="font-size: 15px" ></i >&nbsp; &nbsp;Back
                </button >
              </a >
            </div >
          </div >

      </div >
    </main>
    <div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
    <!--script include-->
    <div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
  </div>
</div>
</body >
</html >
