<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <script   data-th-src="@{/js/all.min.js}"></script>
        <link   data-th-href="@{/css/styles.css}" media="all" rel="stylesheet" type="text/css"/>
        <style>
            body {
                background-image: url(../img/loginBackground.png);
                -webkit-background-size:cover;
                background-size: cover;
                background-position:center center;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form  action="/login" method="post">
                                            <div class="form-group">
                                                <label class="small mb-1" for="username">Username</label>
                                                <input class="form-control py-4" type="text" name="username" id="username" placeholder="Enter username" required/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Password</label>
                                                <input class="form-control py-4" type="password" name="password" id="inputPassword" placeholder="Enter password" required/>
                                            </div>

                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                               <button class="btn btn-primary" type="submit">Login</button>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small">Crystal Telecom Services</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div   data-th-replace="~{fragments/footer :: footerFragment}"></div>
        &lt;!&ndash;script include&ndash;&gt;
        <div  data-th-replace="~{fragments/script :: scriptFragment}"></div>
    </body>
</html>
